<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!----font url-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Defination Dynamics</title>
  </head>
  <body>
    <!----Maiin container div-->
    <div class="container">
      <div class="overlay">
        <div class="dictionary-conts">
          <div class="dictionary">
            <div class="close-bar">
              <button onclick="closeOverLay()">close</button>
            </div>
            <div class="overlay-content">
              <h3 class="word"></h3>
              <p class="definition"></p>
              <div><strong>Pronounciation</strong></div>
              <div class="phonetics">
                <div class="phonetic"></div>
                <button class="play-audio" onclick="playAudio()">Play</button>
                <audio id="audio">
                  <source src="" id="audio-source" type="audio/mpeg" />
                </audio>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!---main logo-->
      <div class="logo">
        <a href="/"><img src="img/PHOTO-2023-02-26-21-48-59.jpg" alt="" /></a>
      </div>
      <!----nav bar-->
      <div class="nav-bar">
        <div class="nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/words">Words</a></li>
            <li><a href="/contact-us">Contact us</a></li>
          </ul>
        </div>
        <!---search box-->

        <div class="search">
          <form action="#" onsubmit="return query()" autocomplete="off">
            <input
              type="text"
              class="search-box"
              placeholder="Search words..."
              id="search"
            />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="form">
        <h4>GET IN TOUCH</h4>
        <h2 class="form-headline">Send us a message</h2>
        <form id="subamit-form" action="">
          <p>
            <input
              id="name"
              class="form-input"
              type="text"
              placeholder="Your Name*"
              required
            />
          </p>
          <p>
            <input
              id="email"
              class="form-input"
              type="email"
              placeholder="Your Email*"
              required
            />
          </p>

          <p class="full-width">
            <textarea
              minlength="20"
              id="message"
              cols="30"
              rows="7"
              placeholder="Your Message*"
              required
            ></textarea>
            <small></small>
          </p>

          <p class="full-width">
            <input
              type="submit"
              class="submit-btn"
              value="Submit"
              onclick="checkValidations()"
            />
          </p>
        </form>
      </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
